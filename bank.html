<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to our
        <span class="font-semibold text-violet-600">Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-purple-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$1240</h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Deposit</h4>

            <input
              id="deposit-field"
              type="text"
              class="w-9/12 block mb-2 px-3 text-black"
              placeholder="$ Amount you want to deposit"
            />

            <button
              id="btn-deposit"
              class="bg-amber-600 px-8 py-3 text-white font-medium rounded-lg hover:bg-sky-700 mb-2"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-300 p-8 rounded-xl text-white">
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <input
              class="block w-9/12 mt-2 px-3 text-black"
              type="text"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              class="bg-amber-600 px-8 py-3 rounded font-medium mt-2 hover:bg-sky-600"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/deposit.js"></script>
  </body>
</html>
